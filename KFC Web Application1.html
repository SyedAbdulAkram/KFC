<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        function OrderClick(){
            document.getElementById("lblName").innerHTML=document.getElementById("txtName").value;
            document.getElementById("lblMobile").innerHTML=document.getElementById("txtMobile").value;
            var mealName="";
            var mealCost=0;

            var adOnName="";
            var adonCost=0;


            var total=0;
            var optRoller=document.getElementById("optRoller");
            var optBurger=document.getElementById("optBurger");
            var mealPic=document.getElementById("meal Pic");


            if(optBurger.checked){
                mealPic.src="../public/images/burger.jpg";
                mealName=optBurger.value;
                mealCost=120
            }

            if(optRoller.checked){
                mealPic.src="../public/images/burger1.jpg"
                mealName=optRoller.value;
                mealCost=100;
            }


            var optsandwidchcol=document.getElementById("optsandwidch");
            var optbucket=document.getElementById("optbucket");

            if(optsandwidchcol.checked){
                adOnName+=optsandwidchcol.value+"<br>";
                adOnCost=60;
                mealCost+=adOnCost;
            }

            if(optbucket.checked){
                adOnName+=optbucket.value+"<br>";
                adOnCost=200;
                mealCost+=adOnCost;
            }
            total=mealCost;

            document.getElementById("lblMeal").innerHTML=mealName;
            document.getElementById("lblAdOn").innerHTML=adOnName;
            document.getElementById("lblTotal").innerHTML=`<b>&#8377;${total}</b>`;

        }
        
    </script>
</head>
<body class="container-fluid">
    <header>
        <img src="../public/images/kfc1.jpg" width="100%" height="300">
    </header>
    <section>
        <div class="accordion" id="KfcForm">
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-target="#Customer" data-bs-toggle="collapse">
                        Customer Info
                    </button>
                </div>
                <div class="accordian-collapse collapse show" id="Customer" data-bs-parent="#KfcForm">
                    <div class="accordion-body">
                        <dl>
                            <dt>Customer Name</dt>
                            <dt><input type="text" id="txtName" class="form-control"></dt>
                            <dt>Mobile Number</dt>
                            <dt><input type="text" id="txtMobile" class="form-control"></dt>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-target="#meal" data-bs-toggle="collapse">
                        Select a Meal
                    </button>
                </div>
                <div class="accordion-collapse collapse" id="meal" data-bs-parent="#KfcForm">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="../public/images/burger.jpg" class="card-img-top" height="200">
                                    <div class="card-header">
                                        <h2>OMG Burger</h2>
                                    </div>
                                    <div class="card-body">
                                        <h2><input type="radio" class="form-check-input" name="meal" value="OMG Burger" id="optBurger"> &#8377;120/-</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="../public/images/burger1.jpg" class="card-img-top" height="200">
                                    <div class="card-header">
                                        <h2>OMG optRoller</h2>
                                    </div>
                                    <div class="card-body">
                                        <h3><input type="radio" class="form-check-input" name="meal" value="OMG Burger" id="optRoller"> &#8377;100/-</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-target="#AdOn" data-bs-toggle="collapse">
                        Select AD-ON'S
                    </button>
                </div>
            </div>
                <div class="accordion-collapse" id="AdOn" data-bs-parent="#KfcForm">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="../public/images/sandwidch.jpg" class="card-img-top" height="200">
                                    <div class="card-header">
                                       <h2>sandwidch Col</h2>
                                    </div>
                                    <div class="card-body">
                                        <h2><input type="checkbox" class="form-check-input" name="meal" value="sandwidch" id="optsandwidch"> &#8377;60/-</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="../public/images/bucketmeal.jpg" class="card-img-top" height="200">
                                    <div class="card-header">
                                        <h2>Bucket Meal</h2>
                                    </div>
                                    <div class="card-body">
                                        <h2><input type="checkbox" class="form-check-input" name="meal" value="sandwidch" id="optbucket"> &#8377;200/-</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <button onclick="OrderClick()" class="btn btn-danger w-100" data-bs-target="#summary" data-bs-toggle="modal">Place Order</button>
                                <div class="modal fade" id="summary">
                                   <div class="modal-dialog">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                            <h2>Your Bill Summary</h2>
                                            <button data-bs-dismiss="modal" class="btn-close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="col">
                                            <dl class="row">
                                                <dt class="col-3">Customer Name</dt>
                                                <dd class="col-9" id="lblName"></dd>
                                                <dt class="col-3">Mobile Number</dt>
                                                <dd class="col-9" id="lblMobile"></dd>
                                                <dt class="col-3">Meal</dt>
                                                <dd class="col-9" id="lblMeal"></dd>
                                                <dt class="col-3">Ad-On</dt>
                                                <dd class="col-9" id="lblAdOn"></dd>
                                                <dt class="col-3">Total</dt>
                                                <dd class="col-9" id="lblTotal"></dd>
                                            </dl>
                                            </div>
                                            <div class="col">
                                                <img width="100%" height="200" id="meal Pic">
                                            </div>
                                            
                                        </div>

                                       </div>
                                    </div>

                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
